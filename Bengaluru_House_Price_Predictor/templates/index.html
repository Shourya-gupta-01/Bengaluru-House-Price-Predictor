<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore House Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
            border: 1px solid #e0e0e0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1a1a1a;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #555555;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #cccccc;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #1a1a1a;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.2);
            transform: translateY(-2px);
        }

        .predict-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 60, 114, 0.4);
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        .predict-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .prediction-box {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            border: 1px solid #c0392b;
        }

        .prediction-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .prediction-box h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ffffff;
        }

        .prediction-box .price {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .prediction-box .details {
            font-size: 0.95rem;
            color: #ffffff;
            opacity: 0.95;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .prediction-box .price {
                font-size: 2rem;
            }
        }

        /* Ensure select dropdown is visible */
        select option {
            background: #ffffff;
            color: #1a1a1a;
            padding: 10px;
        }

        /* Add focus indicators for accessibility */
        input:focus,
        select:focus,
        button:focus {
            outline: 2px solid #2a5298;
            outline-offset: 2px;
        }

        /* Ensure placeholder text is visible */
        input::placeholder {
            color: #888888;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Bangalore House Price Predictor</h1>
            <p>Get instant price predictions for properties in Bangalore</p>
        </div>

        <form id="predictionForm" method="POST"> {% csrf_token %}
            <div class="form-group">
                <label for="location">üìç Location</label>
                <select id="location" name='location' required>
                    <option value="">Select Location</option>
                    {% for loca in location %}
                    <option value="{{ loca }}">{{ loca }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="rooms">üõèÔ∏è Number of Rooms</label>
                <input type="number" id="rooms" min="1" max="10" required placeholder="e.g., 3" name='bhk'>
            </div>

            <div class="form-group">
                <label for="bathrooms">üöø Number of Bathrooms</label>
                <input type="number" id="bathrooms" min="1" max="10" required placeholder="e.g., 2" name='bath'>
            </div>

            <div class="form-group">
                <label for="sqft">üìê Total Square Feet</label>
                <input type="number" id="sqft" min="300" max="10000" required placeholder="e.g., 1200" name='sqft'>
            </div>

            <button type="submit" class="predict-btn" id="predictBtn">
                üîÆ Predict House Price
            </button>
        </form>

        <div class="prediction-box" id="predictionBox">
            <h3>Predicted Price</h3>
            <div class="price" id="predictedPrice">‚Çπ0</div>
            <div class="details" id="priceDetails"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent full page reload

            const fd = new FormData(this);
            const xhr = new XMLHttpRequest();

            xhr.open('POST', 'makePrediction/', true);

            document.getElementById('predictBtn').innerHTML = '<span class="loading"></span> Predicting...';

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    const predictedPrice = (xhr.responseText);

                    document.getElementById('predictedPrice').innerHTML = '‚Çπ' + predictedPrice;

                    document.getElementById('priceDetails').innerHTML =
                        'Location: ' + document.getElementById('location').value +
                        ', Rooms: ' + document.getElementById('rooms').value +
                        ', Bathrooms: ' + document.getElementById('bathrooms').value +
                        ', Area: ' + document.getElementById('sqft').value + ' sqft';

                    document.getElementById('predictionBox').classList.add('show');
                    document.getElementById('predictBtn').innerHTML = 'üîÆ Predict House Price';
                }
            };

            xhr.send(fd);
        });

        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        console.log('‚úÖ Script loaded: Bangalore House Price Predictor');
    </script>

</body>
</html>
